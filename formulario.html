<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js" defer></script>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Voltar</a>
        </div>
    </nav>



    <div class="container">
        <h1 class="display-3 text-center fw-normal">Cadastro de Usuário</h1>

        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="number" class="form-control" id="telefone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha">
            </div>
            <label for="sexo">Sexo:</label><br>
            <div class="mb-3">
                <input class="form-check-input" type="radio" name="masculino" id="masculino">
                <label class="form-check-label" for="masculino">Masculino</label><br>
                <input class="form-check-input" type="radio" name="feminino" id="feminino">
                <label class="form-check-label" for="feminino">Feminino</label>
            </div>
            <div>
                <label for="uf">UF</label>
                <select class="form-select">
                    <option selected>DF</option>
                </select>
            </div><br>

            <label class="mb-2">Hobbies</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="futebol" id="futebol" />
                <label class="form-check-label" for="futebol"> Futebol </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="xadrez" id="xadrez" />
                <label class="form-check-label" for="xadrez"> Xadrez </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="esportes" id="esportes" />
                <label class="form-check-label" for="esportes"> Esportes </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="musica" id="musica" />
                <label class="form-check-label" for="musica"> Musica </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="cinema" id="cinema" />
                <label class="form-check-label" for="cinema">Cinema </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="leitura" id="leitura" />
                <label class="form-check-label" for="cinema">Leitura </label>
            </div>
            <div class="mb-3">
                <label class="mb-3" for="observacao">Observação</label>
                <div class="form-floating">
                    <textarea class="form-control" id="observacao" style="height: 100px"></textarea>
                </div>
            </div>

            <a href="/">
                <button type="button" class="btn btn-secondary mb-3">Voltar</button>
            </a>
            <button type="reset" class="btn btn-warning mb-3">Limpar</button>
            <button type="submit" class="btn btn-primary mb-3">Salvar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
